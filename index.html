<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="L_favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxe Settlement Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xh6nMrlJ8vRL+u0aNjW5DlfT8zC+SvT6ghNtbZtwEpQiU5D5TOf5E6nUZbVbUuQK/5Gq1+gP5I+4ZTT4O7yX3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Open Sans', sans-serif; color: #1b1b1b; background-color: #ffffff; }
    .top-bar { background-color: #d8cf8c; color: #1b1b1b; text-align: center; padding: 0.5rem 1rem; font-size: 0.9rem; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid #d8cf8c; }
    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 2rem;
      width: 100%;
      z-index: 999;
    }
    .logo {
      flex: 1;
      text-align: center;
    }
    .logo img {
      height: 50px;
      cursor: pointer;
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .menu a {
      text-decoration: none;
      color: #1b1b1b;
      font-weight: 600;
      font-size: 1rem;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      right: 2rem;
    }
    .icon-row {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 250px;
    }
    .icon-item img, .icon-item span {
      height: 60px;
      margin-bottom: 1rem;
    }
    .learn-more-btn {
      display: none;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background-color: #fff;
        position: absolute;
        top: 100%;
        left: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .menu.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">The final date to register your business was February 4th, 2025</div>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Luxe Settlement Solutions Logo"></a>
    </div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#settlement-info">Settlement Info</a>
      <a href="#about-us">About Us</a>
      <a href="#services">Services</a>
      <a href="#get-started">Get Started</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="icon-row">
    <div class="icon-item">
      <span style="font-size: 48px; color: #2f4494; font-weight: bold;">$</span>
      <div>
        <div style="font-weight: bold; font-size: 1.25rem;">$5.5B</div>
        <div>Settlement Amount</div>
      </div>
    </div>
    <div class="icon-item">
      <img src="calendar.svg" alt="Class Period Icon">
      <div>
        <div style="font-weight: bold; font-size: 1.25rem;">Jan 1, 2004 - Jan 25, 2019</div>
        <div>Class Period</div>
      </div>
    </div>
    <div class="icon-item">
      <img src="pen.svg" alt="Final Date to Register Icon">
      <div>
        <div style="font-weight: bold; font-size: 1.25rem;">February 4, 2025</div>
        <div>Final Date to Register</div>
      </div>
    </div>
  </section>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.menu').classList.toggle('active');
    });
  </script>
</body>
</html>
